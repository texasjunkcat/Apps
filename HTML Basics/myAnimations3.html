	<head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

		<script>

				//defining function

				addButtListener();
				addImageListener();

			}

					$('#butt1').on('click', function(e){

							alert('eat sh*t')
					})

				}

				function addImageListener(){

					$('#photo1').on('click', function(e){
							console.log(e);
							//alert('knicks suck');
							$(this).animate({left:'100px', 'top':'100px'});
						
							setTimeout(function(){
								$('#photo1').animate({left:'0px', 'top':'0px'});
							}, 1000)

							setTimeout(function(){
								$('#photo1').animate({left:'200px', 'top':'200px'});
							}, 2000)

							setTimeout(function(){
								$('#photo1').animate({left:'0px', 'top':'0px'});
							}, 3000)

							setTimeout(function(){
								$('#photo1').animate({left:'300px', 'top':'300px'});
							}, 4000)

					})
				}

				}

	</head>
